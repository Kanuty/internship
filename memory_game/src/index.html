<!DOCTYPE html>
<html>

<head>
    <title>memory game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="description" content="Memory Games">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="mainWrapper">
        <div class="gamePanel">
            <button id="gamePanel-start">Start new set</button>
            <button id="gamePanel-reset">Shuffle</button>
            <button id="gamePanel-delete">Delete cards</button>
            <button id="gamePanel-show">Show answers</button>
        </div>
        <div class="memoryField" id="memoryField">
        
        </div>
        <div id="consoleField">
            
        </div>
        <div class="rankingField">
            <p>Ranking</p>
            <div class="rankingField__people">
                <div class="rankingField__people-card" id="rankingField__people-card-1">
                    <div class="rankingField__people-card-face" id="face1"></div>
                    <div class="rankingField__people-card-name" id="name1">Alina</div>
                    <div class="rankingField__people-card-time" id="time1">6s</div>
                </div>
                <div class="rankingField__people-card" id="rankingField__people-2">
                    <div class="rankingField__people-card-face" id="face2"></div>
                    <div class="rankingField__people-card-name" id="name2">Maciej</div>
                    <div class="rankingField__people-card-time" id="time2">30s</div>
                </div>
                <div class="rankingField__people-card" id="rankingField__people-3">
                    <div class="rankingField__people-card-face" id="face3"></div>
                    <div class="rankingField__people-card-name" id="name3">Ania</div>
                    <div class="rankingField__people-card-time" id="time3">1m 37s</div>
                </div>
            </div>
        </div>
      
    </div>
</body>
</html>
